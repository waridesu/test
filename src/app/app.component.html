<input type="file" multiple (change)="onChange($event)"/>
<div class="image-wrapper" *ngIf="array.length > 0">
  <div *ngFor="let item of array">
    <div class="image" [style.backgroundImage]="'url('+item.src+')'"></div>
    <div>{{item.name}}</div>
    <button (click)="deleteLocal(item.id)">remove</button>
  </div>
</div>
